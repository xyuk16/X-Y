<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & Y | PURE</title>
    <style>
        /* 极致的色彩冲突 */
        :root {
            --acid-green: #ccff00; /* 酸性绿 */
            --power-pink: #ff007f; /* 强力粉 */
            --deep-blue: #001aff;  /* 宝石蓝 */
            --bright-white: #ffffff;
        }

        body { 
            background: var(--deep-blue); 
            margin: 0; padding: 0; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--bright-white);
            overflow-x: hidden;
        }

        /* 巨大的背景文字装饰 */
        .bg-text {
            position: fixed; top: -5%; left: -5%; font-size: 25vw;
            font-weight: 900; color: rgba(255,255,255,0.03);
            z-index: -1; pointer-events: none; letter-spacing: -10px;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 60px 40px; position: relative; }

        /* 顶部品牌设计 */
        .brand-zone { border-left: 10px solid var(--acid-green); padding-left: 20px; margin-bottom: 60px; }
        .brand-zone h1 { font-size: 6rem; font-weight: 900; margin: 0; letter-spacing: -4px; line-height: 0.9; }
        .brand-zone span { font-size: 1rem; letter-spacing: 8px; color: var(--acid-green); text-transform: uppercase; }

        /* 视觉中心：纯真少女侧影 + 色彩切片 */
        .hero-layout { display: flex; gap: 40px; align-items: flex-start; }

        .image-container { 
            flex: 2; position: relative; 
            height: 70vh; background: var(--power-pink);
            overflow: hidden;
        }
        /* 图片采用清透、纯真的侧脸视角 */
        .image-container img { 
            width: 100%; height: 100%; object-fit: cover; 
            mix-blend-mode: hard-light; /* 色彩冲突的核心 */
            filter: contrast(1.2) brightness(1.1);
        }

        /* 右侧浮动文字块：中英双语 */
        .info-panel { flex: 1; padding-top: 100px; }
        
        .bilingual-box { margin-bottom: 50px; border-top: 1px solid var(--acid-green); padding-top: 20px; }
        .en { font-size: 1.2rem; font-weight: 700; line-height: 1.2; margin-bottom: 15px; color: var(--acid-green); }
        .zh { font-size: 1rem; line-height: 1.8; font-weight: 300; opacity: 0.8; }

        /* 金句横幅 */
        .quote-banner {
            margin-top: 80px; font-size: 7vw; font-weight: 900;
            background: var(--acid-green); color: var(--deep-blue);
            padding: 20px; transform: rotate(-1deg);
            width: fit-content; box-shadow: 15px 15px 0 var(--power-pink);
        }

        footer { margin-top: 100px; font-size: 0.7rem; letter-spacing: 10px; opacity: 0.3; text-align: center; }

        @media (max-width: 900px) {
            .hero-layout { flex-direction: column; }
            .brand-zone h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

<div class="bg-text">PURE</div>

<div class="container">
    <div class="brand-zone">
        <span>Digital Sanctuary</span>
        <h1>X & Y</h1>
    </div>

    <div class="hero-layout">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1519345182560-3f2917c472ef?q=80&w=2000" alt="Identity">
        </div>

        <div class="info-panel">
            <div class="bilingual-box">
                <div class="en">NOT A FOLDER, BUT AN EXHIBITION.</div>
                <div class="zh">这里不再是繁琐的记录，而是一个关于自由与思考的陈列室。</div>
            </div>

            <div class="bilingual-box">
                <div class="en">PURE DIGITAL SANCTUARY.</div>
                <div class="zh">所有的情绪被剥离，只剩下最纯粹的数字避难所。</div>
            </div>

            <div class="bilingual-box">
                <div class="en">BEYOND THE NOISE.</div>
                <div class="zh">在这个空间里，沉默比言语更有力量，孤独比喧嚣更具美感。</div>
            </div>
        </div>
    </div>

    <div class="quote-banner">
        "Freedom is the ultimate luxury."
    </div>

    <footer>© 2026 ISSUE NO. 01 — X & Y</footer>
</div>

</body>
</html>
