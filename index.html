<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & Y | Aesthetic Sanctuary</title>
    <style>
        /* 核心视觉：清透感色彩冲突 */
        :root {
            --accent-blue: #00e5ff;
            --accent-pink: #ff2d55;
            --accent-yellow: #fff500;
        }

        body { 
            background: #fff; 
            color: #000; 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .wrapper { max-width: 1300px; margin: 0 auto; padding: 40px; }

        /* 极简精致的页眉 */
        header { 
            display: flex; justify-content: space-between; 
            border-bottom: 2px solid #000; padding-bottom: 10px;
        }
        .logo { font-size: 2rem; font-weight: 900; letter-spacing: -2px; }
        .issue { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; }

        /* 图片视觉中心：纯真少女侧脸，高饱和冲突 */
        .hero-section {
            position: relative;
            width: 100%; height: 75vh;
            margin: 40px 0;
            display: grid;
            grid-template-columns: 1fr 300px; /* 侧边留白形成排版张力 */
        }

        .main-img {
            width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=2000') center/cover;
            filter: contrast(1.1) saturate(1.3);
            border-right: 20px solid var(--accent-yellow); /* 色彩冲突条 */
        }

        .color-block {
            background: var(--accent-pink);
            display: flex; align-items: flex-end; padding: 20px;
            font-size: 4rem; font-weight: 900; color: #fff;
            line-height: 0.8; word-break: break-all;
        }

        /* 文字排版：精致双语对照 */
        .content-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 100px; margin-top: 80px;
        }

        .text-block { position: relative; }
        .en-title { 
            font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; 
            margin-bottom: 30px; line-height: 1;
        }
        
        .zh-p { 
            font-size: 1.1rem; line-height: 2.2; color: #333; 
            font-weight: 400; letter-spacing: 1px;
            border-left: 4px solid var(--accent-blue); padding-left: 25px;
        }

        .highlight-xy {
            background: var(--accent-yellow); padding: 0 5px; font-weight: 800;
        }

        footer {
            margin-top: 100px; padding: 40px 0;
            border-top: 1px solid #eee;
            text-align: center; font-size: 0.7rem; letter-spacing: 5px; color: #ccc;
        }

        @media (max-width: 900px) {
            .hero-section { grid-template-columns: 1fr; }
            .color-block { display: none; }
            .content-grid { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="logo">X & Y</div>
        <div class="issue">Digital Sanctuary // Issue 01</div>
    </header>

    <div class="hero-section">
        <div class="main-img"></div>
        <div class="color-block">PURE<br>YOUTH</div>
    </div>

    <div class="content-grid">
        <div class="text-block">
            <div class="en-title">The Art of <br><span style="color: var(--accent-blue);">Solitude.</span></div>
            <p class="zh-p">
                这里不再是繁琐的记录，而是一个关于自由与思考的陈列室。所有的情绪被剥离，只剩下最纯粹的数字避难所。
            </p>
        </div>
        
        <div class="text-block">
            <div class="en-title" style="color: var(--accent-pink);">Digital <br>Territory.</div>
            <p class="zh-p">
                <span class="highlight-xy">X & Y</span> 的第一篇记录，始于此刻。在这个空间里，沉默比言语更有力量，孤独比喧嚣更具美感。
            </p>
        </div>
    </div>

    <footer>© 2026 X & Y ALL RIGHTS RESERVED</footer>
</div>

</body>
</html>
