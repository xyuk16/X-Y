<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & Y | Digital Sanctuary</title>
    <style>
        /* 核心配色：通透的薄荷绿、蜜桃粉、柠檬黄 */
        :root {
            --neon-mint: #00ffcc;
            --peach-pink: #ff99cc;
            --lemon-pop: #fbff12;
            --deep-black: #0a0a0a;
        }

        body { background: #fff; color: var(--deep-black); font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; }
        .wrapper { max-width: 1400px; margin: 0 auto; padding: 40px; }

        /* 顶部品牌：极致简约 */
        header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; }
        .logo { font-size: 6rem; font-weight: 900; letter-spacing: -8px; line-height: 0.8; margin: 0; }
        .sub-logo { font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; font-weight: 700; color: var(--peach-pink); }

        /* 核心视觉：色彩切片排版 */
        .main-visual { display: flex; height: 75vh; gap: 20px; }

        /* 图片容器：小女生长发背影 */
        .image-box { 
            flex: 3; position: relative; overflow: hidden; 
            border: 2px solid var(--deep-black);
        }
        .image-box img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: saturate(1.1) brightness(1.05); 
        }

        /* 冲突色块层级 */
        .color-sidebar { 
            flex: 1; display: flex; flex-direction: column; gap: 20px; 
        }
        .block-1 { flex: 1; background: var(--neon-mint); mix-blend-mode: multiply; }
        .block-2 { flex: 2; background: var(--lemon-pop); position: relative; padding: 20px; font-weight: 900; font-size: 3rem; line-height: 0.9; }

        /* 文字：保留你最喜欢的版本 */
        .article-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 80px; margin-top: 80px; 
        }
        .text-group { position: relative; }
        .text-group::before { 
            content: ""; position: absolute; top: 0; left: -20px; width: 4px; height: 100%; 
            background: linear-gradient(to bottom, var(--neon-mint), var(--peach-pink)); 
        }
        .zh-p { font-size: 1.1rem; line-height: 2; font-weight: 300; letter-spacing: 1.5px; color: #333; }
        .en-p { font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: #bbb; margin-bottom: 10px; font-weight: 700; }

        /* 金句设计 */
        .footer-quote { 
            margin-top: 100px; text-align: center; border-top: 2px solid var(--deep-black); padding: 60px 0;
            font-size: 5vw; font-weight: 900; letter-spacing: -2px;
        }

        @media (max-width: 850px) {
            .main-visual { flex-direction: column; height: auto; }
            .image-box { height: 50vh; }
            .article-section { grid-template-columns: 1fr; }
            .logo { font-size: 4rem; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1 class="logo">X & Y</h1>
        <div class="sub-logo">Digital Sanctuary 2026</div>
    </header>

    <div class="main-visual">
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1517070208541-6ddc4d3efbcb?q=80&w=2000" alt="Pure Youth">
        </div>
        <div class="color-sidebar">
            <div class="block-1"></div>
            <div class="block-2">FREEDOM<br>IS<br>HERE</div>
        </div>
    </div>

    <div class="article-section">
        <div class="text-group">
            <div class="en-p">The Sanctuary of Thought</div>
            <p class="zh-p">这里不再是繁琐的记录，而是一个关于自由与思考的陈列室。所有的情绪被剥离，只剩下最纯粹的数字避难所。</p>
        </div>
        <div class="text-group">
            <div class="en-p">The First Chronicle</div>
            <p class="zh-p"><strong>X & Y</strong> 的第一篇记录，始于此刻。在这个空间里，沉默比言语更有力量，孤独比喧嚣更具美感。</p>
        </div>
    </div>

    <div class="footer-quote">
        "Freedom is the ultimate luxury."
    </div>
</div>

</body>
</html>
