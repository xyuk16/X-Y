<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & Y | Vivid Reality</title>
    <style>
        /* 色彩冲突：深背景 + 荧光撞色 */
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --bg-deep: #0a0a1a;
        }

        body { 
            background: var(--bg-deep); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* 霓虹渐变背景装饰 */
        body::before {
            content: ""; position: fixed; top: -10%; left: -10%; width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(255,0,255,0.2) 0%, transparent 70%);
            z-index: -1;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px; }

        /* 潮流标题：空心字效果 */
        h1 { 
            font-size: 8vw; font-weight: 900; letter-spacing: 5px; margin: 0;
            text-transform: uppercase;
            -webkit-text-stroke: 1px var(--neon-blue);
            color: transparent;
            transition: 0.5s;
        }
        h1:hover { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }

        /* 图片区域：色彩浓郁的少女侧影 */
        .main-image { 
            width: 100%; height: 60vh; 
            background: url('https://images.unsplash.com/photo-1517070208541-6ddc4d3efbcb?q=80&w=2000') center/cover;
            margin: 40px 0;
            border: 4px solid var(--neon-pink);
            box-shadow: 20px 20px 0px var(--neon-blue); /* 潮流错位阴影 */
            filter: saturate(1.5) contrast(1.2);
        }

        /* 文字块：毛玻璃质感，色彩冲突 */
        .text-box { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-left: 5px solid var(--neon-pink);
            margin-top: 50px;
        }

        p { 
            font-size: 1.2rem; line-height: 2; font-weight: 300; 
            color: #eee; letter-spacing: 1px;
        }

        strong { color: var(--neon-blue); font-weight: 700; }

        .quote {
            font-size: 3rem; font-style: italic; font-weight: 800;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 80px 0;
            text-align: right;
        }

        .footer { font-size: 0.7rem; letter-spacing: 5px; color: #444; margin-top: 100px; text-align: center; }

        @media (max-width: 768px) {
            h1 { font-size: 15vw; }
            .quote { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X & Y</h1>
        
        <div class="main-image"></div>

        <div class="quote">"Freedom is the ultimate luxury."</div>

        <div class="text-box">
            <p>这里不再是繁琐的记录，而是一个关于自由与思考的陈列室。所有的情绪被剥离，只剩下最纯粹的数字避难所。<strong>X & Y</strong> 的第一篇记录，始于此刻。在这个空间里，沉默比言语更有力量，孤独比喧嚣更具美感。</p>
        </div>

        <div class="footer">EST 2026 // DIGITAL ARCHIVE</div>
    </div>
</body>
</html>
