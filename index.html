<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & Y | Seaside Sanctuary</title>
    <style>
        /* 核心配色：海水的青蓝 + 阳光的亮橙 + 极致白 */
        :root {
            --ocean-blue: #0077ff;
            --sun-orange: #ff5500;
            --sand-white: #ffffff;
            --text-gray: #333333;
        }

        body { 
            background: var(--sand-white); 
            color: var(--text-gray); 
            font-family: 'Inter', -apple-system, 'PingFang SC', sans-serif; 
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .wrapper { max-width: 1400px; margin: 0 auto; padding: 40px; }

        /* 顶部品牌：极简先锋感 */
        header { 
            display: flex; justify-content: space-between; align-items: baseline;
            border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 60px;
        }
        .brand { font-size: 3rem; font-weight: 900; letter-spacing: -2px; margin: 0; }
        .tag { font-size: 0.7rem; letter-spacing: 6px; text-transform: uppercase; font-weight: 700; color: var(--sun-orange); }

        /* 核心视觉：海边少女背影与色块冲突 */
        .hero-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 60px; align-items: center; }

        .image-container { position: relative; width: 100%; border-radius: 4px; overflow: hidden; }
        .image-container img { 
            width: 100%; height: auto; display: block;
            filter: saturate(1.1) contrast(1.05);
            transition: transform 1.5s ease;
        }
        .image-container:hover img { transform: scale(1.02); }

        /* 撞色色块装饰 */
        .color-accent { 
            position: absolute; top: 20px; right: 20px; 
            width: 80px; height: 80px; background: var(--sun-orange); 
            mix-blend-mode: overlay; border-radius: 50%;
        }

        /* 文字内容：中英双语，精致分栏 */
        .info-panel { padding: 20px; border-left: 2px solid var(--ocean-blue); }
        .en-title { font-size: 2.2rem; font-weight: 900; line-height: 1; color: var(--ocean-blue); margin-bottom: 30px; letter-spacing: -1px; }
        .zh-p { font-size: 1.1rem; line-height: 2.2; font-weight: 300; letter-spacing: 1.5px; color: #444; margin-bottom: 40px; }

        /* 底部金句：极具呼吸感 */
        .footer-quote {
            margin-top: 120px; padding: 60px 0; border-top: 1px solid #eee;
            text-align: left;
        }
        .quote-text { font-size: 5vw; font-weight: 100; letter-spacing: -2px; margin-bottom: 20px; line-height: 1; }
        .highlight { color: var(--sun-orange); font-weight: 900; }

        @media (max-width: 900px) {
            .hero-layout { grid-template-columns: 1fr; }
            .brand { font-size: 2rem; }
            .quote-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1 class="brand">X & Y</h1>
        <div class="tag">Digital Sanctuary Vol. 01</div>
    </header>

    <div class="hero-layout">
        <div class="image-container">
            <div class="color-accent"></div>
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2000" alt="Seaside Girl">
        </div>

        <div class="info-panel">
            <div class="en-title">PURE<br>EXHIBITION.</div>
            <p class="zh-p">这里不再是繁琐的记录，而是一个关于自由与思考的陈列室。所有的情绪被剥离，只剩下最纯粹的数字避难所。</p>
            
            <div class="en-title" style="color: var(--sun-orange);">BEYOND<br>THE SILENCE.</div>
            <p class="zh-p"><strong>X & Y</strong> 的第一篇记录，始于此刻。在这个空间里，沉默比言语更有力量，孤独比喧嚣更具美感。</p>
        </div>
    </div>

    <footer class="footer-quote">
        <div class="quote-text">"Freedom is the <span class="highlight">ultimate</span> luxury."</div>
        <p style="font-size: 10px; color: #ccc; letter-spacing: 5px;">© 2026 // ESTABLISHED IN FREEDOM</p>
    </footer>
</div>

</body>
</html>
